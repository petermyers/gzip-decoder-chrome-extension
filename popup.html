<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gzip Decoder</title>
  <style>
    body {
      width: 500px;
      min-height: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    #status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    #output {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 12px;
      min-height: 150px;
      max-height: 250px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    #output:empty::before {
      content: "No decoded text yet. Highlight some text on a webpage and right-click to select 'Gzip Decode'.";
      color: #6c757d;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-style: italic;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004085;
    }

    .hidden {
      display: none;
    }

    #timestamp {
      font-size: 11px;
      color: #6c757d;
      margin-bottom: 12px;
    }

    #input {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    #input:focus {
      outline: none;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Gzip Decoder</h1>
  
  <div id="status" class="hidden"></div>
  <div id="timestamp"></div>
  <div id="output"></div>
  
  <textarea id="input" placeholder="Paste gzip-encoded text here..."></textarea>
  <div style="display: flex; gap: 8px; margin-top: 8px;">
    <button id="decodeBtn">Decode</button>
    <button id="clearBtn">Clear</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
